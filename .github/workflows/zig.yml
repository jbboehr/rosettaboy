name: Zig

on:
  push:
    branches:
    - master
    paths:
    - 'zig/**'
    - '.github/workflows/zig.yml'
    - '.github/workflows/common.yml'
  pull_request:
    paths:
    - 'zig/**'
    - '.github/workflows/zig.yml'
    - '.github/workflows/common.yml'
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/common.yml
    with:
      workdir: zig
      with-zig: 0.11.0-dev.1586+2d017f379
      build-pkgs: libsdl2-dev
