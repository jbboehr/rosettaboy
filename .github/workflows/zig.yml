name: Zig

on:
  push:
    branches:
    - master
    - develop
    - 'zig/**'
    paths:
    - 'zig/**'
    - '.github/workflows/zig.yml'
    - '.github/workflows/common.yml'
    - 'flake.*'
  pull_request:
    paths:
    - 'zig/**'
    - '.github/workflows/zig.yml'
    - '.github/workflows/common.yml'
    - 'flake.*'
  workflow_dispatch:

jobs:
  common:
    name: Common
    uses: ./.github/workflows/common.yml
    with:
      workdir: zig
      with-zig: true
      build-pkgs: libsdl2-dev
      nix-flake: true
